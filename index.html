<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="appletouch icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container input">
            <form id="location-form">
                <input id="location-val" type="text" placeholder="Enter city or zip...">
            </form>
        </div>
        <div class="container output">
            <h1 class="city-name">Chicago <span class="current-time">6:30pm</span></h1>
            <div class="current">
                <!-- <h2>Current Temp</h2> -->
                <div class="current-temp">80&deg;</div>
            </div>
            <div class="extended">
                <!-- <h2>Extended</h2> -->
                <table>
                    <thead>
                        <tr>
                            <th class="day">Day</th>
                            <th class="temp high">High</th>
                            <th class="temp low">Low</th>
                        </tr>
                    </thead>
                    
                    <tbody id="extended-data">
                        <tr>
                            <td class="day">Mon <br><span class="date">Jul 14</span></td>
                            <td class="temp high">68&deg;</td>
                            <td class="temp low">78&deg;</td>
                        </tr>
                    </tbody>

                    <!-- template -->
                    <script type="text/template" class="template">
                        <% _.each( rc.listItems, function( listItem ){ %>
                            <tr>
                                <td class="day"><%- listItem.dayOfWeek %> <br><span class="date">Jul 14</span></td>
                                <td class="temp high"><%- listItem.tempMax %>&deg;</td>
                                <td class="temp low"><%- listItem.tempMin %>&deg;</td>
                            </tr>
                        <% }); %>
                    </script>

                </table>
            </div>    
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script
   src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
       
        <script src="js/plugins.js"></script>
        <script src="js/timeStamp.js"></script>
        <script src="js/main.js"></script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
