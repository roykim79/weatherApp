<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="appletouch icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- <link rel="stylesheet" href="css/night.css"> -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- INPUT start-->
        <div class="container input">
            <form id="location-form">
                <input id="location-val" type="text" placeholder="Enter city or zip...">
            </form>
        </div>
        <!-- INPUT end-->
        <!-- spinning loading icon -->
        <div class="spinner">
            <span class="loading">Loading...</span>
            <div class="spin"><i class="fa fa-spinner"></i></div>
            <!-- <i class="fa fa-heartbeat fa-spin"></i> -->
        </div>
        <!-- OUTPUT start -->
        <div class="container output">
            
            <!-- current info -->
            <div class="current">
                <h1 class="center">
                    <span class="city-name">Chicago </span>
                    <span class="current-time">6:30pm</span>
                </h1>
                <img class="icon" id="" src="http://openweathermap.org/img/w/10d.png">
                <div class="current-temp">80&deg;</div>
                <div class="description">Cloudy</div>
                <div class="range">
                    <span class="high">78</span> /
                    <span class="low">89</span>
                </div>
            </div>
            <!-- extended info -->
            <div class="extended">
                <table>
                    <thead>
                        <tr>
                            <th class="day">DAY</th>
                            <th class="condition">COND</th>
                            <th class="temp high">HIGH</th>
                            <th class="temp low">LOW</th>
                            <th class="description">DESCRIPTION</th>
                        </tr>
                    </thead>
                    
                    <tbody id="extended-data">
                        <tr>
                            <td class="day">Mon <br><span class="date">Jul 14</span></td>
                            <td class="condition"><img src="http://openweathermap.org/img/w/10d.png"></td>
                            <td class="temp high">68&deg;</td>
                            <td class="temp low">78&deg;</td>
                            <td class="description">Cloudy with a chance of meatballs</td>
                        </tr>
                    </tbody>

                    <!-- template -->
                    <script type="text/template" class="template">
                        <% _.each( rc.listItems, function( listItem ){ %>
                            <tr>
                                <td class="day"><%- listItem.dayOfWeek %> <br>
                                    <span class="date"><%- listItem.date %></span>
                                </td>
                                <td class="condition"><img class="icon" src="<%- listItem.condition %>"></td>
                                <td class="temp high"><%- listItem.tempMax %>&deg;</td>
                                <td class="temp low"><%- listItem.tempMin %>&deg;</td>
                                <td class="description"><%- listItem.description %></td>
                            </tr>
                        <% }); %>
                    </script>

                </table>
            </div>    
        </div>
        <!-- OUTPUT end -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!-- <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script> -->

   src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/timeStamp.js"></script>
        <script src="js/getLocation.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
